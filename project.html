        <h1 class="text-center my-5">ADD MY PROJECT</h1>
        <form onsubmit="addProject(event)" class="container w-50">
            <div class="mb-3">
                <label class="form-label" for="projectName">Project Name</label>
                <input class="form-control" id="projectName" type="text">
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <label for="startDate">Start Date</label>
                    <input class="form-control" id="startDate" type="date">
                </div>
                <div class="col-6">
                    <label for="endDate">End Date</label>
                    <input class="form-control" id="endDate" type="date">
                </div>
            </div>
            <div class="mb-3 mt-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
            <div>
                <label class="form-label mt-4 mx-0">Technologies</label>
                <div class="row mx-auto">
                    <div class="col-5">
                        <div class="p-3">
                            <input class="custom-control-input" type="checkbox" id="nodeJs">
                            <label class="custom-control-label label-font" for="nodeJs">Node Js</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="p-3">
                            <input class="custom-control-input" type="checkbox" id="nextJs">
                            <label class="custom-control-label label-font" for="nextJs">Next Js</label>
                        </div>
                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="col-5">
                        <div class="p-3">
                            <input class="custom-control-input" type="checkbox" id="reactJs">
                            <label class="custom-control-label label-font" for="reactJs">React Js</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="p-3 mb-3">
                            <input class="custom-control-input" type="checkbox" id="typeScript">
                            <label class="custom-control-label label-font" for="typeScript">TypeScript</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <div class="custom-file pmd-custom-file-filled">
                    <input id="uploadImage" type="file" class="custom-file-input" >
                    <label class="custom-file-label" for="uploadImage">Upload Image</label>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn-submit btn btn-dark rounded-pill">Submit</button>
            </div>
        </form>
